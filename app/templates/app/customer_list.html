{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <a href="{% url 'customer_create' %}">+ New Customer Post</a>
    {% for customer in post_list %}
        <div class="customer-entry">
            <h2><a href="{% url 'customer_detail' customer.pk %}">{{ customer.username }}</a></h2>
            <p>{{ customer.address }}</p>
        </div>
    {% endfor %}
{% endblock content %}
